  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Closure Library Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/checkbox.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <body>
    <header>
      <h1>Zhou Xiong' Closure Library Demos</h1>
    </header>

    <section class="container">

      <section class="closure-demo">
        <header>
          <h2>Log and Debug Demo</h2>
        </header>

        <div>
          <a href="#" id="openFancyWindow">Open Debug Fancy Window</a>
        </div>

        <div>
          <button id="showdebug">Log Messages</button>
        </div>

        </div><div id="output">
      </section>

      <section class="closure-demo">
        <header>
          <h2>
            Notes Demo
          </h2>
        </header>
        <div id="notes"></div>
      </section>

      <section class="closure-demo">
        <header>
          <h2>Checklist Demo</h2>
        </header>

        <div id="checklist"></div>

        <ul>
          <li>
            Number of event listeners: <span id="listener-count"></span>
          </li>
          <li>
            Number of checked items: <span id="num-checked"></span>
          </li>
        </ul>
      </section>

    </section>

    <script src="closure-library/closure/goog/base.js"></script>
    <script src="js/deps.js"></script>
    <script src="js/main.js"></script>

  </body>
